<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <div class="alert alert-danger" *ngIf="error">
                <p>{{error}}</p>
            </div>
            <div *ngIf="isLoading" style="text-align: center;">
                <app-spinner></app-spinner>
            </div>
            <form *ngIf="!isLoading" (ngSubmit)="onSubmit()" #f="ngForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" ngModel name="email" id="email" class="form-control">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" ngModel name="password" id="password" class="form-control">
                </div>
                <button class="btn btn-primary" type="submit">{{isLoggedin ? 'Login' : 'Sign Up'}} </button>
                |
                <button class="btn btn-primary" type="button" (click)="onSwitch()">Switch to {{isLoggedin ? 'Sign Up' :
                    'Login'}}</button>
            </form>
        </div>
    </div>
</div>
